<html lang="en">

    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --correct: #2ecc71;
            --incorrect: #e74c3c;
            --medium-score: #f39c12;
            --high-score: #2ecc71;
            --low-score: #c0392b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-count {
            font-size: 18px;
            font-weight: 600;
            color: var(--secondary);
            background-color: rgba(52, 152, 219, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .question {
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .answer {
            background-color: rgba(236, 240, 241, 0.8);
            border: 2px solid rgba(44, 62, 80, 0.1);
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .answer:hover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--secondary);
            transform: translateX(5px);
        }
        
        .answer.correct {
            background-color: rgba(46, 204, 113, 0.2);
            border-color: var(--correct);
        }
        
        .answer.incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            border-color: var(--incorrect);
        }
        
        .feedback {
            margin-left: 10px;
            font-weight: 600;
            display: none;
        }
        
        .feedback.correct {
            color: var(--correct);
            display: inline;
        }
        
        .feedback.incorrect {
            color: var(--incorrect);
            display: inline;
        }
        
        .results {
            text-align: center;
            display: none;
        }
        
        .results h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 36px;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .high-score {
            color: var(--high-score);
        }
        
        .medium-score {
            color: var(--medium-score);
        }
        
        .low-score {
            color: var(--low-score);
        }
        
        .restart-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .question {
                font-size: 18px;
            }
        }
    </style>
</head>

            <div class="results" id="results">

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = 0;
        
        // DOM elements
        const quizContent = document.getElementById('quiz-content');
        const questionCount = document.querySelector('.question-count');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const resultsElement = document.getElementById('results');
        const scoreElement = document.getElementById('score');
        const scoreMessage = document.getElementById('score-message');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
            showQuestion();
            quizContent.style.display = 'block';
            resultsElement.style.display = 'none';
        }
        
        // Display current question
        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            questionCount.textContent = `${currentQuestion + 1}/50`;
            questionElement.textContent = question.question;
            
            // Clear previous answers
            answersElement.innerHTML = '';
            
            // Add answer choices
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.classList.add('answer');
                answerElement.textContent = answer;
                
                // Create feedback span
                const feedback = document.createElement('span');
                feedback.classList.add('feedback');
                answerElement.appendChild(feedback);
                
                answerElement.addEventListener('click', () => selectAnswer(index));
                answersElement.appendChild(answerElement);
            });
        }
        
        // Handle answer selection
        function selectAnswer(selectedIndex) {
            // Prevent multiple selections for the same question
            if (answeredQuestions > currentQuestion) return;
            
            const question = quizQuestions[currentQuestion];
            const answerElements = document.querySelectorAll('.answer');
            const selectedElement = answerElements[selectedIndex];
            const correctElement = answerElements[question.correct];
            
            // Check if answer is correct
            const isCorrect = selectedIndex === question.correct;
            
            // Update score
            if (isCorrect) {
                score++;
            }
            
            // Add appropriate classes and show feedback
            if (isCorrect) {
                selectedElement.classList.add('correct');
                selectedElement.querySelector('.feedback').textContent = 'Correct!';
                selectedElement.querySelector('.feedback').classList.add('correct');
            } else {
                selectedElement.classList.add('incorrect');
                selectedElement.querySelector('.feedback').textContent = 'Incorrect!';
                selectedElement.querySelector('.feedback').classList.add('incorrect');
                
                // Highlight correct answer
                correctElement.classList.add('correct');
                correctElement.querySelector('.feedback').textContent = 'Correct!';
                correctElement.querySelector('.feedback').classList.add('correct');
            }
            
            answeredQuestions++;
            
            // Move to next question after a delay
            setTimeout(() => {
                currentQuestion++;
                
                if (currentQuestion < quizQuestions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }
        
        // Show final results
        function showResults() {
            quizContent.style.display = 'none';
            resultsElement.style.display = 'block';
            
            scoreElement.textContent = `${score}/50`;
            
            // Determine score class and message
            const scorePercentage = (score / quizQuestions.length) * 100;
            
            if (scorePercentage >= 80) {
                scoreElement.className = 'score high-score';
                scoreMessage.textContent = 'Excellent! You have a strong understanding of graphic design and digital media concepts.';
            } else if (scorePercentage >= 50) {
                scoreElement.className = 'score medium-score';
                scoreMessage.textContent = 'Good job! You have a decent grasp of the fundamentals, but there\'s room for improvement.';
            } else {
                scoreElement.className = 'score low-score';
                scoreMessage.textContent = 'You might need more practice with graphic design and digital media concepts.';
            }
        }
        
        // Restart quiz
